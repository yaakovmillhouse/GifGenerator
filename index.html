<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel=StyleSheet href="styles.css" type="text/css" media=screen />
    <title>Gif Generator!</title>
  </head>

  <body>
      <div class="jumbotron" id="jumbotron">
          <h1 class="display-4">Animal Gifs!</h1>
          <p class="lead">Click a button of an animal to display a series of funny gifs. Type in a different animal in the input field to create a new button for a different animal.</p>
         <br/>
         
              <div id="animal-div"></div>
              <div id="buttons-view"></div>
              <form id="animal-form">
                  <label for="animal-input">What other animal would you like to see?</label>
                  <input type="text" id="animal-input" /><br />
            
                  <!-- Button triggers new animal button to be added -->
                  <input id="add-animal" type="submit" value="Create new animal button" />
                </form>
        </div>
        <p id="instructions"></p>
    <br />
    <div id="gifs-appear-here" class="row">
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
